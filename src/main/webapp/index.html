<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>CodeMemo</title>

        <!-- font awesome from BootstrapCDN -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/styles/main.css" />

        <!-- JavaScript -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="bower_components/cryptojslib/rollups/aes.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>

    <body>
        <div class="container">
          <div class="main">
            <header></header>
            <nav>
                <div>
                    <a ui-sref="home" class="btn btn-default btn-lg active">Home</a>
                    <a ui-sref="login" class="btn btn-default btn-lg">Login</a>
                    <a ui-sref="logout" ng-click="logout()" ng-show="authenticated" class="btn btn-default btn-lg">Logout</a>

                </div>
            </nav>
            <div class="row">
                <div ui-view></div>
                <div class="col-md-4">
                    <aside>
                        <a class="btn btn-default btn-lg btn-block active">All</a>
                        <a class="btn btn-default btn-lg btn-block">Mobile phone</a>
                        <a class="btn btn-default btn-lg btn-block">Bank Cards</a>
                        <a class="btn btn-default btn-lg btn-block">Email</a>
                        <a class="btn btn-default btn-lg btn-block">Skype</a>
                    </aside>
                </div>
            </div>
          </div>

        <footer></footer>
