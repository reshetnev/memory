<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>CodeMemo</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body ng-controller="codesCtrl as codes">
		<header></header>
		<div class="container">
			<nav>
				<div class="btn-group">
					<button type="button" class="btn btn-default active">Mobile phone</button>
					<button type="button" class="btn btn-default">Bank</button>
					<button type="button" class="btn btn-default">Email</button>
					<button type="button" class="btn btn-default">Skype</button>
					<button type="button" class="btn btn-default">Facebook</button>
				</div>
			</nav>
			<section>
				<div ng-repeat="code in codes.codesList">
					<div>Name = {{code.name}}</div>
					<div>Password = {{code.password}}</div>
					<hr></hr>
				</div>
			</section>
		</div>
		<footer></footer>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>		
		<script src="js/codes/codes.controller.js"></script>
	</body>
</html>
